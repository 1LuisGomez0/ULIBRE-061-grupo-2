<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'ID_CC' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.id_cc" name="id_cc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD1' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD2' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password2" name="password2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'F_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.f_name" name="f_name" aria-placeholder="test"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'L_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.l_name" name="l_name"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_GO' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
