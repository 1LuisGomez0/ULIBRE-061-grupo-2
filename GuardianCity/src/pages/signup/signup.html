<ion-header>

  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col class = "fontawesome">
                <i class="fas fa-bars"></i>
            </ion-col>
            <ion-col style = "text-align: center">
              {{ 'APP_TITLE' | translate}} <br>
              <span>   {{ 'TUTORIAL_SLIDE0_DESCRIPTION' | translate}}
                
              </span>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <h2>INICIA SESIÃ“N</h2>
    <ion-list>

      <ion-item class = "list_item">
        <ion-label><i class="fas fa-id-card"></i></ion-label>
        <ion-input type="text" [(ngModel)]="account.id_cc" name="id_cc"></ion-input>
      </ion-item>

      <ion-item class = "list_item">
        <ion-label><i class="fas fa-key"></i></ion-label>
        <ion-input type="password" [(ngModel)]="account.password1" name="password1"></ion-input>
      </ion-item>

      <ion-item class = "list_item">
        <ion-label><i class="fas fa-key"></i></ion-label>
        <ion-input type="password" [(ngModel)]="account.password2" name="password2"></ion-input>
      </ion-item>

      <ion-item class = "list_item">
        <ion-label><i class="fas fa-user"></i></ion-label>
        <ion-input type="text" [(ngModel)]="account.f_name" name="f_name" aria-placeholder="test"></ion-input>
      </ion-item>

      <ion-item class = "list_item">
        <ion-label><i class="fas fa-user"></i></ion-label>
        <ion-input type="text" [(ngModel)]="account.l_name" name="l_name"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_GO' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
