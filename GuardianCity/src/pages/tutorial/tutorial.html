<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE0_TITLE' | translate }}</h2>
      <img src="assets/img/LOGOS/logo.png" class="slide-image" />
      <p class="titulo"> {{ 'APP_TITLE' | translate }}</p>
      <p>{{ 'TUTORIAL_SLIDE0_DESCRIPTION' | translate }}</p>
    </ion-slide>

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">{{ 'APP_TITLE' | translate }}</h2>
      <p style = "margin-top: -0.5rem; font-size: 1.8rem;">{{ 'TUTORIAL_SLIDE0_DESCRIPTION' | translate }}</p>
      <p class = "registrado"> {{ 'APP_REGISTERED' | translate }}</p>
      <img src="assets/img/iconos/information.png" class="slide-image" />
      <button class = "button" ion-button (click)="loginApp()">{{'LOGIN' | translate}}</button>
      <button class = "button" ion-button> {{'SIGNUP' | translate}}</button>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
